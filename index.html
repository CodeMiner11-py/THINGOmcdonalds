<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://kidslearninglab.com/wp-content/uploads/2025/02/podcast-logo-app-rounded.png?w=128&h=128" type="image/png">
    <title>Submit Code</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
        }

        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background-color: #3498db;
        }

        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: none;
            z-index: 999;
        }

        .popup.error {
            background-color: #e74c3c;
        }

        .popup a {
            color: #27ff84;
            text-decoration: underline;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Submit Your Code</h2>
        <p>Submit the code you got from Eshaan. Enter your email so we can contact you for further bonus content. Once done, click Send. You'll see a popup with the link to recieve your gift/discount.</p>
        <form id="codeForm">
            <label for="code">Enter Code:</label>
            <input type="text" id="code" name="code" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Send</button>
        </form>
    </div>

    <div id="popup" class="popup"></div>

    <script>
        const form = document.getElementById("codeForm");
        const popup = document.getElementById("popup");

        function showPopup(message, isError, link = "") {
            popup.innerHTML = message;
            popup.classList.toggle("error", isError);
            if (link) {
                const a = document.createElement("a");
                a.href = link;
                a.textContent = "Click here";
                a.target = "_blank";
                popup.appendChild(a);
            }
            popup.style.display = "block";
            setTimeout(() => {
                popup.style.display = "none";
            }, 5000);
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            const code = document.getElementById("code").value.trim();
            const email = document.getElementById("email").value.trim();

            // Always send to Formspree
            fetch("https://formspree.io/f/mldjgobk", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    code: code,
                    email: email,
                    message: `The code ${code} was used.\nReply email: ${email}`
                })
            });

            if (code === "3MOFREE") {
                showPopup("Code accepted! üéâ", false, "https://go.kidslearninglab.com/code-subscription");
            } else {
                showPopup("Wrong code ‚ùå", true);
            }

            form.reset();
        });
    </script>

</body>
</html>
