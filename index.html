<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Code</title>
    
    <!-- Google Fonts (Optional for more font styles) -->
    <link href="https://fonts.googleapis.com/css2?family=Arial&display=swap" rel="stylesheet">

    <style>
        /* General reset */
        body, h1, h2, p, label, input, button {
            margin: 0;
            padding: 0;
        }

        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1.1em;
            margin-bottom: 5px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3498db;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Submit Your Code</h2>
        <form id="codeForm">
            <label for="code">Enter Code:</label>
            <input type="text" id="code" name="code" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Send</button>
        </form>

        <p id="status"></p>
    </div>

    <script>
        document.getElementById("codeForm").addEventListener("submit", function(event) {
            event.preventDefault();

            const code = document.getElementById("code").value;
            const email = document.getElementById("email").value;

            const formData = {
                code: code,
                email: email,
                message: `The code ${code} was used.\nReply email: ${email}`
            };

            fetch("https://formspree.io/f/mldjgobk", { // Your Formspree endpoint
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    document.getElementById("status").innerText = "Email sent successfully!";
                    document.getElementById("status").style.color = "#2ecc71"; // Success color
                    document.getElementById("codeForm").reset();
                } else {
                    document.getElementById("status").innerText = "Error sending email.";
                    document.getElementById("status").style.color = "#e74c3c"; // Error color
                }
            })
            .catch(error => {
                document.getElementById("status").innerText = "Error sending email.";
                document.getElementById("status").style.color = "#e74c3c"; // Error color
                console.error("Error:", error);
            });
        });
    </script>

</body>
</html>
